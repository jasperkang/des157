<!doctype html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Holiday Countdown</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    
   </head>

   <body onload="setInterval('countdown()', 100)">
   
      <div id="head">Countdown Timer</div> <br>
      <div id="head2">Spring Break 2017!</div>
   
      <section id="container">
         <section id="display">
            <div>
               <div class="time">
                  <span id="fday" class="timeLeft"></span>
               </div>
               <p class="label">Days</p>
            </div>
            <div>
               <div class="time">
                  <span id="fhour" class="timeLeft"></span>
               </div>
               <p class="label">Hours</p>
            </div>
            <div>
               <div class="time">
                  <span id="fmin" class="timeLeft"></span>
               </div>
               <p class="label">Minutes</p>
            </div>
            <div>
               <div class="time">
                  <span id="fsec" class="timeLeft"></span>
               </div>
               <p class="label">Seconds</p>
            </div>
         </section>
   
            <button type="button" id="btnSpring" name="btnSpring">Spring Break 2017</button>
            <button type="button" id="btnChristmas" name="btnChristmas">Christmas 2017</button>
            <button type="button" id="btnNewyear" name="btnNewyear">New Years 2018</button>         
        
       </section>

</body>
