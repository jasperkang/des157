<!DOCTYPE html>

<head>

        * {
            margin: 0px;
            padding: 0px

        body {
            font-family: Verdana, Geneva, sans-serif;
            color: black;
            background-color: white;
            font-size: 11px;

        h1 {
            margin-bottom: 24px;

</head>
    
<body>
    <h1> Chapter 13: The Cat's Hat </h1>
   
    
    <p style="text-align: center">
  <img src="cat.jpg" id="cat" style="position: absolute">
  <img src="hat.jpg" id="hat" style="position: absolute" width=200>
</p>
<script>
  var cat = document.querySelector("#cat");
  var hat = document.querySelector("#hat");
  var angle = 0, lastTime = null;
    var center = {x: 200, y:10};
    function animate(time) {
        if (lastTime != null)
            angle += (time - lastTime) * 0.001;
        lastTime = time;
        var catCoords = {x: Math.cos(angle) * 200 + center.x,
                         y: Math.sin(angle) * 20 + center.y};
       
        cat.style.top = (catCoords.y) + "px";
        cat.style.left = (catCoords.x) + "px";
        // The following two coordinates will be relative to cat
        // because of the div setup above
        hat.style.top = Math.sin(angle)*55 + "px";
        hat.style.left = Math.cos(angle)*55 + "px";
        requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
</script>
    
    

</body>
